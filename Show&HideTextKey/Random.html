<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Random()">Click Me</button>
    <h1 id="Display"></h1>

        function  Random(){
            document.getElementById("Display").innerHTML=Math.floor(Math.random()*100);
        }
    </script>
