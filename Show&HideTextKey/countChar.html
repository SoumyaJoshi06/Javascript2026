<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="msg" onkeyup="countchr()"></textarea>
    <p id="count"></p>
    <script>
        function countchr(){
            let txt=document.getElementById("msg").value;
            document.getElementById("count").innerHTML=txt.length;
        }
    </script>
</body>
</html>
